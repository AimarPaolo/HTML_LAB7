        <script>
            "use strict";
            function validateForm(formId){
                let numero = document.getElementById(formId).prezzoProd.value;
                let nome = document.getElementById(formId).nomeProd.value;
                var regexp=/[^0-9.]/;
                var regexp2= /^[\d]*(\.)[\d]{0,2}$/;
               
                var valid = false;
                
                if(numero == ""){
                    alert("Nessun importo inserito!");
                    return false;
                }
                else if(/(\.)/.test(numero) && !regexp2.test(numero)){
                    alert("Sono consentiti solo numeri naturali con massimo 2 cifre decimali. Ed un solo \".\" di separazione.");
                    return false;
                }
                else if(regexp.test(numero)){
                    alert("Sono consentiti solo numeri interi o naturali con massimo 2 cifre decimali, separate con il \".\" .");
                    return false;
                }else if(nome == ""){
                    alert("Nessun nome inserito");
                    return false;
                }
                return true;
            }
