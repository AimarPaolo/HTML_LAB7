    <body>
        <?php
            $n = rand(2, 13);
            echo "<table><tr>";
            for ($i = 1; $i <= $n; $i++) {
                printf("<th> %d </th>\n", $i);
            }
            echo "</tr>";
            for($j = 1; $j <= $n; $j++){
            	printf("<tr><th> %d </th>", $j);
            	for($s=2; $s <= $n; $s++){
                	$l = $s*$j;
            		printf("<td> %d </td>", $l);
            }
            printf("</tr>");
            }
            printf("</table>");
        ?>
    </body>
